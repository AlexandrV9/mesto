<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Открыть окно редактора профиля"
            class="button profile__edit-button"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>

      <form class="form profile__form-add-button">
        <button type="button" class="button profile__add-button"></button>
      </form>

    </section>
    <section class="elements">

      <article class="element">
        <img src="./images/Paris.jpg" alt="Париж" class="element__image">
        <div class="element__content-wrapper">
          <h2 class="element__title">Париж</h2>
          <button type="button" aria-label="Лайкнуть" class="button element__button-like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Berlin.jpg" alt="Берлин" class="element__image">
        <div class="element__content-wrapper">
          <h2 class="element__title">Берлин</h2>
          <button type="button" aria-label="Лайкнуть" class="button element__button-like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Rome.jpg" alt="Рим" class="element__image">
        <div class="element__content-wrapper">
          <h2 class="element__title">Рим</h2>
          <button type="button" aria-label="Лайкнуть" class="button element__button-like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Moscow.jpg" alt="Москва" class="element__image">
        <div class="element__content-wrapper">
          <h2 class="element__title">Москва</h2>
          <button type="button" aria-label="Лайкнуть" class="button element__button-like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Tokio.jpg" alt="Токио" class="element__image">
        <div class="element__content-wrapper">
          <h2 class="element__title">Токио</h2>
          <button type="button" aria-label="Лайкнуть" class="button element__button-like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Canberra.jpg" alt="Канберра" class="element__image">
        <div class="element__content-wrapper">
          <h2 class="element__title">Канберра</h2>
          <button type="button" aria-label="Лайкнуть" class="button element__button-like"></button>
        </div>
      </article>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button type="button" aria-label="Закрыть окно редактора профиля" class="button popup__close-button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form name="Profile" class="form popup__form">
        <input type="text" name="Name" value="Жак-Ив Кусто" class="popup__input popup__input_type_name">
        <input type="text" name="Profession" value="Исследователь океана" class="popup__input popup__input_type_job">
        <button type="submit" class="popup__input-submit-button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
