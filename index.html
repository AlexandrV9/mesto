<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <form class="form profile__form-edit-button">
            <button type="button" class="button profile__edit-button"></button>
          </form>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>

      <form class="form profile__form-add-button">
        <button type="button" class="button profile__add-button"></button>
      </form>

    </section>
    <section class="elements">
      <ul class="elements__unordered-list">

        <li class="elements__list-item">
          <img src="./images/Paris.jpg" alt="Париж" class="elements__image">
          <div class="elements__content-wrapper">
            <h2 class="elements__title">Париж</h2>
            <button class="button elements__button-like"></button>
          </div>
        </li>

        <li class="elements__list-item">
          <img src="./images/Berlin.jpg" alt="Берлин" class="elements__image">
          <div class="elements__content-wrapper">
            <h2 class="elements__title">Берлин</h2>
            <button class="button elements__button-like"></button>
          </div>
        </li>

        <li class="elements__list-item">
          <img src="./images/Rome.jpg" alt="Рим" class="elements__image">
          <div class="elements__content-wrapper">
            <h2 class="elements__title">Рим</h2>
            <button class="button elements__button-like"></button>
          </div>
        </li>

        <li class="elements__list-item">
          <img src="./images/Moscow.jpg" alt="Москва" class="elements__image">
          <div class="elements__content-wrapper">
            <h2 class="elements__title">Москва</h2>
            <button class="button elements__button-like"></button>
          </div>
        </li>

        <li class="elements__list-item">
          <img src="./images/Tokio.jpg" alt="Токио" class="elements__image">
          <div class="elements__content-wrapper">
            <h2 class="elements__title">Токио</h2>
            <button class="button elements__button-like"></button>
          </div>
        </li>

        <li class="elements__list-item">
          <img src="./images/Canberra.jpg" alt="Канберра" class="elements__image">
          <div class="elements__content-wrapper">
            <h2 class="elements__title">Канберра</h2>
            <button class="button elements__button-like"></button>
          </div>
        </li>

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__window">
      <div class="popup__content">
        <button type="button" class="button popup__close-button"><img src="./images/plus.svg" alt=""
            class="popup__close-icon-image"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="form popup__form">
          <input type="text" value="Жак-Ив Кусто" class="popup__input popup__input-name">
          <input type="text" value="Исследователь океана" class="popup__input popup__input-job">
          <button type="submit" class="popup__input-submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
