<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
  </header>

  <main class="main">
    <section class="profile">

      <div class="profile__wrapper">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <p class="profile__caption">Исследователь океана</p>
          <form class="form profile__form-edit-button">
            <button class="button profile__edit-button"><img src="./images/pencil.svg" alt=""
                class="button__image"></button>
          </form>
        </div>
      </div>

      <form class="form profile__form-add-button">
        <button class="button profile__add-button"><img src="./images/plus.svg" alt="" class="button__image"></button>
      </form>

    </section>
  </main>

</body>

</html>
