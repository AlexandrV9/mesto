<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
  </header>

  <main class="main">
    <section class="profile">

      <div class="profile__wrapper">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <p class="profile__caption">Исследователь океана</p>
          <form class="form profile__form-edit-button">
            <button class="button profile__edit-button"><img src="./images/pencil.svg" alt=""
                class="button__image"></button>
          </form>
        </div>
      </div>

      <form class="form profile__form-add-button">
        <button class="button profile__add-button"><img src="./images/plus.svg" alt="" class="button__image"></button>
      </form>

    </section>

    <section class="cards">
      <ul class="cards__unordered-list">

        <li class="cards__list-item">
          <img src="./images/karachayevsk.jpg" alt="Карачаевск" class="cards__image">
          <div class="cards__content-wrapper">
            <h2 class="cards__title">Карачаевск</h2>
            <img src="./images/like.svg" alt="Сердечко" class="cards__icon">
          </div>
        </li>

        <li class="cards__list-item">
          <img src="./images/mount-elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
          <div class="cards__content-wrapper">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <img src="./images/like.svg" alt="Сердечко" class="cards__icon">
          </div>
        </li>

        <li class="cards__list-item">
          <img src="./images/dombay.jpg" alt="Домбай" class="cards__image">
          <div class="cards__content-wrapper">
            <h2 class="cards__title">Домбай</h2>
            <img src="./images/like.svg" alt="Сердечко" class="cards__icon">
          </div>
        </li>

        <li class="cards__list-item">
          <img src="./images/mount-elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
          <div class="cards__content-wrapper">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <img src="./images/like.svg" alt="Сердечко" class="cards__icon">
          </div>
        </li>

        <li class="cards__list-item">
          <img src="./images/dombay.jpg" alt="Домбай" class="cards__image">
          <div class="cards__content-wrapper">
            <h2 class="cards__title">Домбай</h2>
            <img src="./images/like.svg" alt="Сердечко" class="cards__icon">
          </div>
        </li>

        <li class="cards__list-item">
          <img src="./images/karachayevsk.jpg" alt="Карачаево" class="cards__image">
          <div class="cards__content-wrapper">
            <h2 class="cards__title">Карачаево</h2>
            <img src="./images/like.svg" alt="Сердечко" class="cards__icon">
          </div>
        </li>

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

</body>

</html>
