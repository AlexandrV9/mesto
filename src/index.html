<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="icon" type="image" href="https://faviconka.ru/png/1/faviconka.ru_1_1.png">
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта" class="logo">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Открыть окно редактора профиля"
            class="button profile__edit-button"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>

      <button type="button" class="button profile__add-button"></button>

    </section>
    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__content">
      <button type="button" aria-label="Закрыть окно редактора профиля" class="button popup__close-button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>

      <form name="Profile" class="form popup__form popup__form_type_profile" novalidate>

        <input id ="text-input-user-name" type="text" name="Name" value="" class="form__input popup__input popup__input_type_name" autocomplete="off" minlength="2" maxlength="40" required>

        <span class="popup__input-error text-input-user-name-error"></span>

        <input id="text-input-profession" type="text" name="Profession" value="" class="form__input popup__input popup__input_type_job" autocomplete="off" minlength="2" maxlength="200" required>

        <span class="popup__input-error text-input-profession-error"></span>

        <button type="submit" class="popup__button popup__input-submit-button">Сохранить</button>

      </form>
    </div>
  </div>

  <div class="popup popup_type_element">
    <div class="popup__content popup__content_type_element">
      <button type="button" aria-label="Закрыть окно добавления элементов"
        class="button popup__close-button popup__close-button_type_element"></button>
      <h3 class="popup__heading popup__heading_type_element">Новое место</h3>

      <form name="Elements" class="form popup__form popup__form_type_element" novalidate>

        <input id="text-input-card-name" type="text" name="Name" value="" class="popup__input popup__input_type_name popup__input_type_element"
          placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required>

        <span class="popup__input-error text-input-card-name-error"></span>

        <input id ="url-input-card" type="url" name="Profession" value=""
          class="popup__input popup__input_type_link popup__input_type_element" placeholder="Ссылка на картинку"
          autocomplete="off" required>

        <span class="popup__input-error url-input-card-error"></span>

        <button type="submit"
          class="popup__button popup__input-submit-button popup__input-submit-button_type_element">Создать</button>

      </form>

    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__wrapper">
      <button type="button" aria-label="Закрыть окно с картинкой"
        class="button popup__close-button popup__close-button_type_element"></button>
      <img src="#" alt="blank" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>

  <template class="template-card">
    <article class="element">
      <img src="#" alt="blank" class="element__image">
      <div class="element__content-wrapper">
        <h2 class="element__title"></h2>
        <button type="button" aria-label="Лайкнуть" class="button element__button-like"></button>
        <button type="button" aria-label="Удалить карточку" class="button element__button-delete"></button>
      </div>
    </article>
  </template>

</body>

</html>
